---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="muted date">{{ page.date | date: "%B %d, %Y" }}</p>
  <div class="post-body">{{ content }}</div>

  {% if page.tags and page.tags.size > 0 %}
    <p class="muted small">tags:
      {% for tag in page.tags %}
        <a class="tag" href="/tags/#{{ tag | slugify }}">#{{ tag }}</a>{% unless forloop.last %},{% endunless %}
      {% endfor %}
    </p>
  {% endif %}
</article>
